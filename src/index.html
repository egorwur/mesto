<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип 'Место'"
          class="header__logo" />
      </header>
      <main class="page__content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img src="#" alt="Аватарка пользователя" class="profile__avatar" />
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="gallery page__gallery">
          <ul class="gallery__items"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          name="profile-edit"
          method="get"
          class="form"
          id="profile"
          novalidate>
          <label class="form__field">
            <input
              id="name-input"
              type="text"
              name="name"
              class="form__input form__input_type_name"
              minlength="2"
              maxlength="40"
              placeholder="Ваше имя"
              required />
            <span class="form__input-error name-input-error"></span>
          </label>
          <label class="form__field">
            <input
              id="description-input"
              type="text"
              name="about"
              class="form__input form__input_type_description"
              minlength="2"
              maxlength="200"
              placeholder="Вид деятельности"
              required />
            <span class="form__input-error description-input-error"></span>
          </label>
          <button class="form__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          name="gallery-add"
          method="get"
          class="form"
          novalidate
          id="gallery">
          <label class="form__field">
            <input
              id="picture-name-input"
              type="text"
              name="name"
              class="form__input form__input_type_name"
              minlength="2"
              maxlength="30"
              placeholder="Название"
              required />
            <span class="form__input-error picture-name-input-error"></span>
          </label>
          <label class="form__field">
            <input
              id="picture-url-input"
              type="url"
              name="link"
              class="form__input form__input_type_link"
              placeholder="Ссылка на картинку"
              required />
            <span class="form__input-error picture-url-input-error"></span>
          </label>
          <button class="form__save-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__content">
        <button class="popup__close-btn" type="button"></button>
        <img src="#" alt="" class="popup__image" />
        <span class="popup__image-name"></span>
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="avatar-change" class="form" novalidate id="avatar">
          <label class="form__field">
            <input
              id="avatar-url-input"
              type="url"
              name="avatar"
              class="form__input form__input_type_link"
              placeholder="Ссылка на картинку"
              required />
            <span class="form__input-error avatar-url-input-error"></span>
          </label>
          <button class="form__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-delete-confirm">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
        <form name="delete-confirm" class="form" novalidate id="confirm">
          <button class="form__save-btn" type="submit">Да</button>
        </form>
      </div>
    </div>
    <template class="card-template">
      <li class="card">
        <button class="card__remove-btn" type="button"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button class="card__like-btn" type="button"></button>
            <span class="card__like-count"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
