<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Логотип 'Место'" class="header__logo">
    </header>
    <main class="page__content">
      <section class="profile">
        <img src="./images/image.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-btn"></button>
          <h3 class="profile__description">Исследователь океана</h3>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="gallery">
        <ul class="elements">
          <li class="element"></li>
          <li class="element"></li>
          <li class="element"></li>
          <li class="element"></li>
          <li class="element"></li>
          <li class="element"></li>
        </ul>
      </section>
    </main>
    <footer class="footer">

    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-edit" method="get" class="input">
          <input type="text" name="profile-edit" class="input__text input__text_type_name">
          <input type="text" name="profile-edit" class="input__text input__text_type_description">
          <button class="input__save-btn">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
